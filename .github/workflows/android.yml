# .github/workflows/android_build.yml

name: Android CI Build (Versi Stabil dan Cepat)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 
    
    # Variabel Lingkungan Global untuk Job
    env:
      PROJECT_FOLDER: . 
      GRADLE_TARGET_VERSION: 8.6
      GRADLE_OPTS: "-Dorg.gradle.daemon=false" 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      # 1. Cache Gradle Dependencies
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        # GRADLE_USER_HOME menggunakan context 'runner' yang harus ada di scope 'steps'
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle 
          
      # 5. Proses Build
      
      - name: Build Debug APK with Gradle Wrapper
        # Menggunakan assembleDebug karena ini adalah proyek Android
        run: ./gradlew assembleDebug -Dorg.gradle.parallel=true
        working-directory: ${{ env.PROJECT_FOLDER }}

      # 6. Upload Artifact
      
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floating-battery-app-debug
          # Path untuk single-module di root (tanpa folder 'app/')
          path: build/outputs/apk/debug/app-debug.apk 
          
      # 7. Commit dan Push Perubahan (Opsional)
      
      - name: Commit and Push Project Changes (Jika ada perubahan)
        run: |
          echo "Memeriksa dan melakukan commit perubahan..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          git commit -m "CI Auto-Setup: Project setup changes" || echo "Tidak ada perubahan untuk di-commit."
          
          if [ $? -eq 0 ]; then
            git push
          fi
