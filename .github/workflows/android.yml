# .github/workflows/android_build.yml

name: Android CI Build (Versi Stabil dan Cepat)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 
    
    # Variabel Lingkungan
    env:
      PROJECT_FOLDER: . # Folder proyek sebenarnya
      GRADLE_TARGET_VERSION: 8.6

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      # 1. Cache Gradle Dependencies
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17 with Gradle Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle
          
      

      # 5. Proses Build
      
      - name: Build Debug APK with Gradle
        run: gradle assembleDebug -Dorg.gradle.parallel=true
        working-directory: ${{ env.PROJECT_FOLDER }}

      # 6. Upload Artifact
      
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floating-battery-app-debug
          path: ${{ env.PROJECT_FOLDER }}/app/build/outputs/apk/debug/app-debug.apk
          
      # 7. Commit dan Push Perubahan
      
      - name: Commit and Push Project Changes
        # Push jika file diekstrak ATAU wrapper di-clean up
        if: steps.setup_check.outputs.needs_push == 'true' || steps.wrapper_cleanup.outputs.needs_push == 'true'
        run: |
          echo "Melakukan commit dan push perubahan setup proyek..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add ${{ env.PROJECT_FOLDER }}
          
          git commit -m "CI Auto-Setup: Initial project extraction and Gradle Wrapper fix to ${{ env.GRADLE_TARGET_VERSION }}"
          
          git push
